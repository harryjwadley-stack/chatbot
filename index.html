<html lang="en">

<body>
  <h1>CHATBOT 4 JAMES</h1>

  <section>
    <h2>GET - randomiser</h2>
    <button id="getBtn">random number generator</button>
    <p id="getOut"></p>
  </section>

  <section>
    <h2>POST - calculator</h2>
    <label for="userNumber">Enter a number:</label>
    <input id="userNumber" name="userNumber" type="number" required />
    <button id="calcBtn">Calculate</button>
    <p id="calcOut"></p>
  </section>

  <section>
    <h2>Say something</h2>
    <form id="talkForm">
      <input id="say" type="text" placeholder="Say hello or byeâ€¦" required />
      <button type="submit">Send</button>
    </form>
    <p id="replyOut" aria-live="polite"></p>
  </section>


  <!-- Load your script last so DOM elements exist, add cache-buster -->
  <script src="script.js?v=8"></script>
</body>
</html>
