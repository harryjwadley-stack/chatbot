<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavR - Add Expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SavR</h1>

    <!-- Submitted Expenses Table at Top Center -->
    <div class="table-container">
        <h2>Submitted Expenses</h2>
        <table id="submittedExpenses">
            <thead>
                <tr>
                    <th>Purchase #</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will append new rows here -->
            </tbody>
        </table>
    </div>

    <!-- Sidebar for Add Expense + Category Totals below the table -->
    <div class="sidebar">
        <button id="addExpenseBtn">Add Expense</button>
        <div id="expenseContainer"></div> <!-- input + dropdown + submit -->

        <h2>Category Totals</h2>
        <div id="categoryTotals">
            Groceries: 0<br>
            Social: 0<br>
            Treat: 0<br>
            Unexpected: 0
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
